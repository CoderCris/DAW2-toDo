<div>
  <form name="event_form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input [(ngModel)]="event_name" id="name" type="text" name="event_name" placeholder="Nombre del evento" required minlength="3" />
        <div>
          <button type='submit' (click)="addEvent()" [disabled]="!f.valid">Accept</button>
        </div>
        <div>
          <button (click)="cancel()">Cancel</button>
        </div>
  </form>
</div>
