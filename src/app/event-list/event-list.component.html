<h1>TODO container</h1>
<div id="'event_list_box">

  <button id="add_event" routerLink="/event-creation">ADD</button>
  <div class="text" *ngFor="let event of events| async">
    <mat-card>
      <div id="event_name">{{event.name}}</div>
      <button (click)="deleteEvent(event.eventId)">DELETE</button>
    </mat-card>
  </div>
</div>
